<!-- w3school bootstrap : Bootstrap 4 Borders -->
<!-- 練習用 bootstrap Borders種類 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 置入Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h3 class="text-danger">Borders種類</h3>
      <hr>
      <p class="text-danger">擷取自 w3school 裡 Bootstrap 的 Borders 類型</p>
      <ul>
        <li>
          <a href="https://getbootstrap.com/docs/4.6/getting-started/introduction/">Bootstrap官方網站</a>
        </li>
        <li>
          <a href="https://www.w3schools.com/bootstrap4/default.asp">w3school Bootstrap教學</a>
        </li>
      </ul>

    </div>
    <hr>
    <div>
      <span class="border">Bootstrap</span>
      <span class="border-top">Bootstrap</span>
      <span class="border-right">Bootstrap</span>
      <span class="border-bottom">Bootstrap</span>
      <span class="border-left">Bootstrap</span>
    </div>

    <hr>
    <div>
      <span class="border-0">Bootstrap</span>
      <span class="border-top-0">Bootstrap</span>
      <span class="border-right-0">Bootstrap</span>
      <span class="border-bottom-0">Bootstrap</span>
      <span class="border-left-0">Bootstrap</span>
    </div>

    <hr>
    <div>
      <span class="border border-primary">Bootstrap</span>
      <span class="border border-secondary">Bootstrap</span>
      <span class="border border-success">Bootstrap</span>
      <span class="border border-danger">Bootstrap</span>
      <span class="border border-warning">Bootstrap</span>
      <span class="border border-info">Bootstrap</span>
      <span class="border border-light">Bootstrap</span>
      <span class="border border-dark">Bootstrap</span>
      <span class="border border-white">Bootstrap</span>
    </div>

    <hr>
  </div>

</body>

</html>
